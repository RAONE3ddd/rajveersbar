<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    
    <style>
        *{
    margin: 0;
    padding: 0;
}
.name{
    background: #1daf;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: cursive;
    font-size: 15vh;
    color: rgb(243, 230, 230);
}

        section {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background: #1daf;
        }

        .box{
    height: 4vh;
    display: flex;
    cursor: pointer;
    padding: 1vh 2vh;
    background: white ;
    border-radius: 4vh;
    align-items: center;
    box-shadow: 0 1vh 2vh rgba(0.4,0.4,0.4,0.4);
}
.box:hover input{
    height: 3vh;
    width:65vh
}
.box input{
        width: 0;
        outline: none;
        border: none;
        font-weight: 500;
        transition: 0.8s;
        background-color: transparent;
}


        #searchInput {
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
            outline: none;
            flex-grow: 1;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px 5px;
        }

        button .material-symbols-outlined {
            font-size: 24px;
            color: #4285f4;
        }

        /* Optional: Add some hover effect to button */
        button:hover .material-symbols-outlined {
            color: #333;
        }
        .p{
            display: inline;
            font-family: cursive;
            font-size: 3vh;
            color: aliceblue;
            

        }
        .g{
            display: inline;
            font-family: cursive;
            color: rgb(40, 40, 185);
        }
        .m{
            
            margin: 1vh;
            color: greenyellow;
            border-right: 3px solid black;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  animation: typing 1.5s steps(8) 0.1s forwards, blink-caret 0.50s step-end infinite;
        }

@keyframes typing {
  0% {
    width: 0;
  }
  100% {
    width: 40%;
  }
}


@keyframes blink-caret {
    0%{
        border-color:transparent;
    }
  50% {
    border-color: transparent;
  }
  100%{
    border-color: transparent;
  }
  
}
    </style>
</head>
<body>
    <div class="name">
    
        <p>Hey,My Name is </p>
        <p class="m"> RAJVEER.</p>
    
    </div>
    <section>
        <form id="searchForm" action="https://www.google.com/search" method="get">
        <p class="p">Goolge </p><p class="g">Search</p>       
         <div class="box">
            <input type="text" name="q" id="searchInput" placeholder="Search For Anything" required>
            <button type="submit">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>
    </form>
</section>
</body>
</html>
